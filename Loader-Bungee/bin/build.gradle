plugins {
    id 'java'
}

group = 'me.devtec.theapi.loaders'
version = '13.5.6'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
    	url = 'https://maven.elmakers.com/repository/'
    }
}

dependencies {
    implementation 'net.md-5:bungeecord-api:1.20-R0.1'
    implementation 'net.md-5:bungeecord-api:1.20-R0.1:javadoc'
    implementation project(':BungeeAPI')
}
