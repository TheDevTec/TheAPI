plugins {
    id 'java'
}

group = 'me.devtec.theapi.loaders'
version = '13.5.7'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        url 'https://maven.elmakers.com/repository/'
    }
    maven {
        url = 'https://repo.helpch.at/releases'
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.7.10-R0.1-SNAPSHOT'
    implementation 'org.bukkit:minecraft-server:1.7.10'
    implementation project(':Loader-Bukkit')
}
